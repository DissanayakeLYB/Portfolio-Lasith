<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasith Dissanayake</title>
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
    <section id="background">
        <header>
            <ul id="nav-bar">
                <li id="home"><a href="index.html">Home</a></li>
                <li id="about"><a href="about.html">About</a></li>
                <li id="projects"><a href="projects.html">Projects</a></li>
                <li id="contact"><a href="contact.html">Contact</a></li>
            </ul>
        </header>
    
        <div id="section-container">
            <section id="contact-section">
                
                <form>
    
                    <h1>CONTACT</h1>
    
                    <div id="div-name">
                        <label for="name" id="labelName" >Full Name </label>
                        <input type="text" id="inputName" name="name" placeholder="Enter your full name">
                    </div>
    
                    <div id="div-email">
                        <label for="email" id="labelEmail" >Email </label>
                        <input type="email" id="inputEmail" name="email" placeholder="Enter your email address">
                    </div>
    
                    <div id="div-feedback">
                        <label for="feedback" id="labelFeedback" >Feedback </label>
                        <input type="text" id="inputFeedback" name="feedback" placeholder="Enter the message.">
                    </div>
    
                    <input type="submit" id="btnSubmit" href="contact.html">
    
                </form>
    
            </section>
        </div>
    </section>    
</body>
</html>
