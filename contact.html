<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasith Dissanayake</title>
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
    <header>
        <ul id="nav-bar">
            <li id="home"><a href="main.html">Home</a></li>
            <li id="about"><a href="about.html">About</a></li>
            <li id="projects"><a href="projects.html">Projects</a></li>
            <li id="contact"><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <div id="section-container">
        <section id="contact-section">
            <form>
                <div id="div-name">
                    <label for="name" id="labelName" >Full Name </label>
                    <input type="text" id="inputName" name="name" placeholder="Full Name">
                </div>

                <div id="div-email">
                    <label for="email" id="labelEmail" >Email </label>
                    <input type="email" id="inputEmail" name="email" placeholder="...@gmail.com">
                </div>

                <div id="div-feedback">
                    <label for="feedback" id="labelFeedback" >Feedback </label>
                    <input type="text" id="inputFeedback" name="feedback" placeholder="Description">
                </div>

                <button id="btnSubmit" href=" ">Submit</button>

            </form>
            
        </section>
    </div>
    
</body>
</html>
